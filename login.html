<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="text-center text-primary mb-4">Welcome Back!</h3>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="loginInput" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="text-center mt-3">
            Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a>
          </p>

          <div id="loginMessage" class="text-center mt-2 text-danger"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
