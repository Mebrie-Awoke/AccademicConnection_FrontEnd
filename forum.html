<div class="container my-5">
  <h2 class="text-primary mb-4">Academic Q&A Forum</h2>
  <div class="card p-4 mb-4">
    <form id="questionForm">
      <div class="mb-2">
        <input id="questionTitle" class="form-control" type="text" placeholder="Question title" required>
      </div>
      <div class="mb-2">
        <textarea id="questionBody" class="form-control" rows="3" placeholder="Ask your question here..." required></textarea>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Post Question</button>
      </div>
    </form>
  </div>

  <div id="questionsContainer" class="mb-5">
    <!-- Questions will be rendered here -->
