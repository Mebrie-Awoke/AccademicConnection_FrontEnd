<section class="container my-5">
<div class="container my-5">
  <h2 class="text-primary mb-4">Textbook & Resource Exchange</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div id="sellerArea" class="card p-3 mb-3">
        <h6>List</h6>  
        <form id="listItemForm">
          <input id="itemTitle" class="form-control mb-2" placeholder="Item title" required>
          <input id="itemCondition" class="form-control mb-2" placeholder="Condition (e.g., Good)" required>
          <input id="itemPrice" class="form-control mb-2" placeholder="Price (display only)" required>
          <textarea id="itemNotes" class="form-control mb-2" rows="2" placeholder="Notes (optional)"></textarea>
          <div class="text-end">
            <button class="btn btn-primary" type="submit">List Item</button>
          </div>
        </form>
        <div class="small text-muted mt-2">Only premium users (who donated) can create listings. Listings are free for buyers to claim here.</div>
      </div>
    </div>

    <div class="col-md-8">
      <div id="listingsContainer" class="row g-3">
        <!-- Listings will appear here -->
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button id="becomePremiumBtn" class="btn btn-outline-primary btn-sm"><a href="premium.html">Premium</a></button>
  </div>
</div>
</section>
