<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About | CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css1/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">CampusConnect</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="study-groups.html" class="nav-link">Study Groups</a></li>
          <li class="nav-item"><a href="resources.html" class="nav-link">Resources</a></li>
          <li class="nav-item"><a href="events.html" class="nav-link active">Events</a></li>
          <li class="nav-item"><a href="forum.html" class="nav-link">Forum</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link ">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container my-5">
  <h2 class="text-primary mb-4">Campus Events</h2>
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <form id="createEventForm">
          <div class="row g-2">
            <div class="col-md-6">
              <input id="eventTitle" class="form-control" type="text" placeholder="Event title" required>
            </div>
            <div class="col-md-3">
              <input id="eventDate" class="form-control" type="date" required>
            </div>
            <div class="col-md-3">
              <input id="eventLocation" class="form-control" type="text" placeholder="Location" required>
            </div>
          </div>
          <div class="mt-2">
            <textarea id="eventDescription" class="form-control" rows="2" placeholder="Short description"></textarea>
          </div>
          <div class="text-end mt-2">
            <button type="submit" class="btn btn-primary">Create Event</button>
          </div>
        </form>
      </div>

      <div id="eventsContainer">
        <!-- Events will be rendered here -->
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>Your Account</h5>
        <div id="accountInfo" class="mb-2 small text-muted">Checking login status...</div>
        <button id="donateBtn" class="btn btn-outline-primary btn-sm">Donate / Become Premium</button>
      </div>
      <div class="card p-3">
        <h6>Notes</h6>
        <p class="small text-muted">You can only delete events you created. Donations are simulated client-side and will mark your account as premium in localStorage.</p>
      </div>
    </div>
  </div>
</div>
<script src="js/events.js"></script>
</body>
</html>
